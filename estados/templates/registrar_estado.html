{% extends "base_registrar_estado.html" %}

{% block body %}
  <form action="{% url 'registrar_estado' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" name="nome_register" id="nome_register" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="sigla_register" id="sigla_register" placeholder="Sigla" required>
    </div>
    <button type="submit" value="Registrar" class="btn btn-success col-sm-12">Cadastrar</button>
    <br>
    <br>
    {% if form.errors %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p>{{form.non_field_errors}}</p>
      </div>
    {% endif %}
  </form>
{% endblock %}
