{% extends "base_registrar_info.html" %}

{% block body %}
  <form action="{% url 'registrar_info' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <textarea maxlength="255" class="form-control" name="info_register" id="info_register" placeholder="Informação do candidato" required></textarea>
    </div>
    <div class="form-group">
      <select class="custom-select" name="candidato_register" id="candidato_register" required>
        <option value="" hidden>Candidato</option>
        {% for candidato in candidatos %}
               <option value="{{ candidato.id }}">{{ candidato.nome }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" value="Registrar" class="btn btn-success col-sm-12">Cadastrar</button>
    <br>
    {% if form.errors %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p>{{form.non_field_errors}}</p>
      </div>
    {% endif %}
  </form>
{% endblock %}
